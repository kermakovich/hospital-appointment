apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospital-appointment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hospital-appointment
  template:
    metadata:
      labels:
        app: hospital-appointment
    spec:
      containers:
        - name: hospital-appointment
          image: kermakovich/hospital-appointment
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pg-secrets
                  key: DATASOURCE_USERNAME
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secrets
                  key: DATASOURCE_PASSWORD
            - name: DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: pg-secrets
                  key: DATASOURCE_URL
            - name: SCHEMA
              valueFrom:
                secretKeyRef:
                  name: pg-secrets
                  key: SCHEMA